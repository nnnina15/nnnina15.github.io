<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Product</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/transform_product.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <h1>產品列表</h1>
            <div class="fn">
                <button @click="init">載入資料</button>
            </div>
            <div class="product-wrap">
                <div class="product-item" v-for="(product, pindex) in products">
                    <div class="product-image">
                        <img src="assets/images/one_page/logo.svg" alt="">
                        <div class="product-discount-bar">Off 20%</div>
                    </div>
                    <div class="product-content">
                        <div class="product-name">{{ product.name }}</div>
                        <div class="product-intro">{{ product.intro }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                products: [],
            }
        },
        methods: {
            init() {
                fetch('assets/database/products.json').then((res) => {
                    return res.json();
                }).then(rep => {
                    this.products = rep
                })
            }
        },
        mounted() {

        }
    }).mount('#app')
</script>

</html>
